{% extends 'base.html' %} {%block subcontent%}

<div class="container">
  <div class="row" style="margin-top: 12vh; text-align: center">
    <div style="font-size: 4vh">Sign In</div>
  </div>
  <form action="{% url 'post_signin' %}" method="POST">
    {% csrf_token %}

    <div class="row" style="margin-top: 3vh">
        <div class="col-md-4 offset-md-2" style="margin-top: 2vh">
          <input type="text" name="f_name" class="form-control" style="
              background-color: #befff7;
              border: 1px solid #befff7;
              border-bottom: 1px solid #6499e9;
            " placeholder="first name..." required />
        </div>
        <div class="col-md-4" style="margin-top: 2vh">
            <input type="text" name="l_name" class="form-control" style="
                background-color: #befff7;
                border: 1px solid #befff7;
                border-bottom: 1px solid #6499e9;
              " placeholder="last name..." required />
          </div>
      </div>

    <div class="row" style="margin-top: 3vh">
        <div class="col-md-4 offset-md-4">
          <input type="email" name="email" class="form-control" style="
              background-color: #befff7;
              border: 1px solid #befff7;
              border-bottom: 1px solid #6499e9;
            " placeholder="email..." required />
        </div>
      </div>

    <div class="row" style="margin-top: 3vh">
      <div class="col-md-4 offset-md-4">
        <input type="text" name="username" class="form-control" style="
            background-color: #befff7;
            border: 1px solid #befff7;
            border-bottom: 1px solid #6499e9;
          " placeholder="username..." required/>
      </div>
    </div>
    <div class="row" style="margin-top: 3vh">
      <div class="col-md-4 offset-md-4">
        <input type="password" name="password" class="form-control" style="
            background-color: #befff7;
            border: 1px solid #befff7;
            border-bottom: 1px solid #6499e9;
          " placeholder="password..." required/>
      </div>
    </div>

    <div class="row" style="margin-top: 3vh">
        <div class="col-md-4 offset-md-4">
          <input type="password" name="cpassword" class="form-control" style="
              background-color: #befff7;
              border: 1px solid #befff7;
              border-bottom: 1px solid #6499e9;
            " placeholder="confirm password..."  required/>
        </div>
      </div>


    <div class="row" style="margin-top: 3vh">
      <div class="col-md-4 offset-md-4">
        <input class="form-check-input" type="checkbox" id="checkbox" onchange="toggleButton()" />
        <label class="form-check-label" for="flexCheckDefault">
          Terms & Canditions
        </label>
      </div>
    </div>
    <div class="row" style="margin-top: 3vh">
      <div class="col-md-4 offset-md-4">
        <button type="submit" class="btn btn-outline-success form-control" id="loginButton" disabled>
          Signin
        </button>
      </div>
    </div>
  </form>

</div>

<script>
  function toggleButton() {
    var checkbox = document.getElementById("checkbox");
    var loginButton = document.getElementById("loginButton");

    loginButton.disabled = !checkbox.checked;
  }
</script>

{%endblock%}
